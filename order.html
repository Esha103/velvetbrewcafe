<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Now - Velvet Brew Café</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1511920170033-f8396924c348?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    .overlay {
      background-color: rgba(255, 248, 240, 0.95);
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      color: #6b4f4f;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select,
    textarea {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #6b4f4f;
      width: 100%;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    .submit-btn {
      padding: 12px 25px;
      background-color: #a67c52;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #c18f5c;
      transform: scale(1.05);
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #6b4f4f;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background-color: #805c4d;
    }

    .confirmation {
      text-align: center;
      margin-top: 20px;
      font-size: 1.1em;
      color: #6b4f4f;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Place Your Order</h1>
    <form id="orderForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="coffee">Select Coffee:</label>
      <select id="coffee" name="coffee" required>
        <option value="">--Choose Coffee--</option>
        <option value="Espresso">Espresso - ₹120</option>
        <option value="Americano">Americano - ₹150</option>
        <option value="Cappuccino">Cappuccino - ₹180</option>
        <option value="Latte">Latte - ₹180</option>
        <option value="Mocha">Mocha - ₹200</option>
        <option value="Cold Coffee">Cold Coffee - ₹150</option>
      </select>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1" required>

      <label for="message">Additional Notes:</label>
      <textarea id="message" name="message" rows="3" placeholder="Any special requests..."></textarea>

      <button type="submit" class="submit-btn">Place Order</button>
    </form>

    <div class="confirmation" id="confirmation"></div>

    <a href="index.html" class="back-btn">Back to Home</a>
  </div>

  <script>
    const form = document.getElementById('orderForm');
    const confirmation = document.getElementById('confirmation');

    form.addEventListener('submit', function(e){
      e.preventDefault();
      const name = document.getElementById('name').value;
      const coffee = document.getElementById('coffee').value;
      const quantity = document.getElementById('quantity').value;

      confirmation.innerHTML = `Thank you, <strong>${name}</strong>! Your order of <strong>${quantity} ${coffee}</strong> will be prepared with love ☕❤️`;
      form.reset();
    });
  </script>
</body>
</html>
