<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Velvet Brew Café Menu</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    /* Overlay for content readability */
    .overlay {
      background-color: rgba(255, 248, 240, 0.95);
      max-width: 1000px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      color: #6b4f4f;
      margin-bottom: 40px;
    }

    /* Coffee menu grid */
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .menu-item {
      background-color: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 2px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s;
      text-align: center;
    }

    .menu-item:hover {
      transform: scale(1.05);
    }

    .menu-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .menu-item h3 {
      margin: 10px 0 5px;
      color: #6b4f4f;
    }

    .menu-item p {
      margin: 0 0 15px 0;
      font-weight: bold;
      color: #a67c52;
    }

    /* Back button */
    .back-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      background-color: #a67c52;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background-color: #c18f5c;
      transform: scale(1.05);
    }

    @media screen and (max-width: 600px) {
      .menu-item img {
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Velvet Brew Café Menu</h1>

    <div class="menu-grid">
      <div class="menu-item">
        <img src="https://www.sharmispassions.com/wp-content/uploads/2012/07/espresso-coffee-recipe04-500x500.jpg" alt="Espresso">
        <h3>Espresso</h3>
        <p>₹120</p>
      </div>

      <div class="menu-item">
        <img src="https://majestycoffee.com/cdn/shop/articles/americano_b74a8154-454b-4f74-9a6c-95fbc4152ed3.jpg?v=1684048195" alt="Americano">
        <h3>Americano</h3>
        <p>₹150</p>
      </div>

      <div class="menu-item">
        <img src="https://lorcoffee.com/cdn/shop/articles/Cappuccino-exc.jpg?v=1684870907" alt="Cappuccino">
        <h3>Cappuccino</h3>
        <p>₹180</p>
      </div>

      <div class="menu-item">
        <img src="https://liliebakery.fr/wp-content/uploads/2024/10/latte-macchiato-recette-facile-lilie-bakery-500x500.jpg" alt="Latte">
        <h3>Latte</h3>
        <p>₹180</p>
      </div>

      <div class="menu-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmKcJqTdGYZFof52p_Mdi4drYtWzN5RmIsJA&s" alt="Mocha">
        <h3>Mocha</h3>
        <p>₹200</p>
      </div>

      <div class="menu-item">
        <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=800&q=80" alt="Cold Coffee">
        <h3>Cold Coffee</h3>
        <p>₹150</p>
      </div>
    </div>
    <div class="heart-message">
        "Every cup we serve is made with love and warmth — may your day be as delightful as your coffee."
      </div>

    <a href="index.html" class="back-btn">Back to Home</a>
    
  </div>
</body>
</html>
